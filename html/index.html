<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="make your own cv ">
    <title>CV Maker</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    
    
    
    
  </head>
  <body>
    <div class="main-title text-center m-5">
      <div class="h2">Welcome to CV maker!</div>
      <p>Fill in your infomation to create your CV</p>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
          <form action="" id="cvForm">

            <!-- Personal Information Section -->
            <fieldset class="fieldset1 row">
              <legend class="mb-3">Personal Information</legend>
              <div class="form-group col-sm-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" value="" required>
              </div>
              <div class="form-group col-sm-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" value="" required>
              </div>
              <div class="form-group col-sm-4 mb-3">
                  <label for="PhoneNumber">Phone number</label>
                  <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" value="">
                </div>
                <div class="form-group col-sm-8 mb-3">
                  <label for="emailAddress">E-mail address</label>
                  <input type="tel" name="emailAddress" id="emailAddress" class="form-control" value="">
                </div>
              </fieldset>
              <hr>
              
              <!-- Objective Section -->
              <fieldset class="fieldset2">
                <legend>Objective</legend>
              <div class="form-group">
                <textarea name="objective" id="objective" class="form-control" placeholder="write your career goals"></textarea>
              </div>
            </fieldset>
            <hr>

            <!-- Work Experience Section -->
            <fieldset class="fieldset3">
              <legend>Work Experience</legend>
              <div class="work-experience-form-group row">
                <div class="form-group col-sm-5 mb-3">
                  <label for="jobTitle">Job title</label>
                  <input type="text" name="jobTitle" id="jobTitle" class="form-control">
                </div>
                <div class="form-group col-sm-4 mb-3">
                  <label for="companyName">Company name</label>
                  <input type="text" name="companyName" id="companyName" class="form-control">
                </div>
                <div class="form-group col-sm-3 mb-3">
                  <label for="startingDate">Starting Date</label>
                  <input type="date" name="startingDate" id="startingDate" class="form-control">
                </div>
                <div class="form-group col-12 mb-3">
                  <label for="jobDescription">Job description</label>
                  <textarea name="jobDescription" id="jobDescription" class="form-control"></textarea>
                </div>
              </div>
              
              <!-- this button is for javascript -->
              <div class="add-btn">
                <button class="btn btn-rounded btn-dashed border-secondary text-secondary mt-3" onclick="">add more job experiences</button>
              </div>
            </fieldset>
            <hr>
            
            <!-- Skills Section -->
            <fieldset class="fieldset5">
              <legend>Skills</legend>
              <div class="skills-form-group row">
                <div class="hard-skills-selectlist col-sm-6">
                  <label for="hard-skills-list">Hard skills</label>
                  <select name="hard-skills-list" id="hard-skills-list" class="form-control" multiple>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="ruby">Ruby</option>
                    <option value="flutter">Flutter</option>
                    <option value="php">PHP</option>
                    <option value="swift">Swift</option>
                    <option value="project-management">Project Management</option>
                    <option value="data-analysis">Data Analysis</option>
                    <option value="technical-writing">Technincal Writing</option>
                    <option value="database-management">Database Management</option>
                    <option value="mathematics">Mathematics</option>
                  </select>
                </div>
                <div class="soft-skills-selectlist col-sm-6">
                  <label for="soft-skills-list">Soft skills</label>
                  <select name="soft-skills-list" id="soft-skills-list" class="form-control" multiple>
                    <option value="communication">Communication</option>
                    <option value="interpersonal">Interpersonal</option>
                    <option value="problem-solving">Problem Solving</option>
                    <option value="adaptability">Adaptability</option>
                    <option value="leadership">Leadership</option>
                    <option value="conflict-resolution">Conflict Resolution</option>
                    <option value="attention-to-details">Attention to Details</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <hr>
            
            <!-- Education Section -->
            <fieldset class="fieldset4">
              <legend>Education</legend>
              <div class="education-form-group row">
                <div class="form-group col-sm-5 mb-3">
                  <label for="placeName">School/University name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-sm-4 mb-3">
                  <label for="selectDegree">Degree</label>
                  <select name="selectDegree" id="selectDegree" class="form-control">
                    <option value="default" selected>Choose Degree:</option>
                    <option value="highschool">highschool certificate</option>
                    <option value="Bachelor">Bachelor degree</option>
                    <option value="Master">Master degree</option>
                    <option value="Doctorate">Doctorate (PhD) degree</option>
                  </select>
                </div>
                <div class="form-group col-sm-3 mb-3">
                  <label for="gradDate">Graduated in</label>
                  <input type="date" name="gradDate" id="gradDate" class="form-control">
                </div>
              </div>
              
              <!-- this button is for javascript -->
              <div class="add-btn">
                <button class="btn btn-rounded btn-dashed border-secondary text-secondary mt-3" onclick="">add more education degrees</button>
              </div>
            </fieldset>
            <hr>
            
            <!-- Trainings Section -->
            <fieldset class="fieldset6">
              <legend>Trainings</legend>
              <div class="trainings-form-group row">
                <div class="form-group col-sm-5 mb-3">
                  <label for="trTitle">Course name</label>
                  <input type="text" name="trTitle" id="trTitle" class="form-control">
                </div>
                <div class="form-group col-sm-4 mb-3">
                  <label for="trCompanyName">Company name</label>
                  <input type="text" name="trCompanyName" id="trCompanyName" class="form-control">
                </div>
                <div class="form-group col-sm-3 mb-3">
                  <label for="trDate">Finishing date</label>
                  <input type="date" name="trDate" id="trDate" class="form-control">
                </div>
              </div>
              
              <!-- this button for javascript -->
              <div class="add-btn">
                <button class="btn btn-rounded btn-dashed border-secondary text-secondary mt-3" onclick="">add more trainings</button>
              </div>
            </fieldset>
            <hr>
            
            <!-- Languages Section -->
            <fieldset class="fieldset7 row">
              <legend>Languages</legend>
              <div class="form-group col-sm-6 mt-3 mb-2">
                <label for="language">Language</label>
                <input type="text" name="language" id="language" class="form-control">
              </div>
              <div class="form-group col-sm-6 mt-3 mb-2">
                <label for="languages-list">Language level</label>
                <select name="language-levels-list" id="language-levels-list" class="form-control">
                  <option value="motherTongue">Mother tongue</option>
                  <option value="beginner">Beginner (reading, writing)</option>
                  <option value="good">Good (reading, writing, listening)</option>
                  <option value="excellent">Excellent (reading, writing, listening, speaking)</option>
                </select>
              </div>

              <!-- this button for javascript -->
              <div class="add-btn">
                <button class="btn btn-rounded btn-dashed border-secondary text-secondary mt-3" onclick="">add more languages</button>
              </div>
            </fieldset>
            <hr>
            
            <!-- Form Action Buttons -->
            <div class="btn-group mb-4 d-flex">
              <button class="btn me-3 bg-secondary text-white rounded" id="submit">Submit information</button>
              <button class="btn border-secondary rounded" type="reset">Reset information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <footer class="text-center bg-secondary pt-4 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h6 style="color: white;">Copyright: Talal Alghazal</h6>
          </div>
          <div class="col-sm-6">
            <a href="https://www.facebook.com/profile.php?id=100009827620130&sk=about" target="_blank"><i class="fa fa-brands fa-facebook" style="font-size: 1.4em; color: white;"></i></a>
            <a href="https://github.com/talalcodes55/" target="_blank"><i class="fa fa-brands fa-github" style="font-size: 1.4em; color: white;"></i></a>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/820b02e264.js" crossorigin="anonymous"></script>
    <script src="/js/CVForm.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
